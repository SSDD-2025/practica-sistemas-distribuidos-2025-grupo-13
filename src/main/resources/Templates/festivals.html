<!DOCTYPE html>
<html lang="en">

{{>header}}

<div class="titleClubbing">
    <h1 class="titleEventos">FESTIVALES</h1>
    <hr class="line-title-clubbing">
  </div>

<section class="club-section">
    <div class="club-grid">
      {{#festivales}}
      <div class="club-card" style="background-image: url('event-image/{{id}}')">
        <div class="overlay">
          <div class="club-card-text">
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            <small>{{address}}</small>
            <p>{{timeStartFormat}} - {{timeFinishFormat}}</p>
          </div>
          <button type="button" class="btnclub" onclick="window.location.href='ticket/{{id}}';">Ver m√°s</button>
        </div>
      </div>
      {{/festivales}}
    </div>
  </section>

{{>footer}}

</body>

</html>
