<!DOCTYPE html>
<html lang="en">

{{>header}}

<div class="titleClubbing">
    <h1 class="titleEventos">FESTIVALES</h1>
    <hr class="line-title-clubbing">
  </div>

<section class="club-section">
  <div class="club-grid">
    {{#festivales}}
    <a href="ticket/{{id}}" class="club-card-link">
      <div class="club-card" style="background-image: url('event-image/{{id}}')">
        <div class="overlay">
          <div class="club-card-text">
            <h2>{{title}}</h2>
            <p>{{description}}</p>
          </div>
          <div class="link-icon"><i class="bi bi-box-arrow-up-right"></i></div>
        </div>
      </div>
    </a>
    {{/festivales}}
  </div>
  </section>

{{>footer}}

</body>

</html>
