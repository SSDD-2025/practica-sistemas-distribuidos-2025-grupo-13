<!DOCTYPE html>
<html lang="en">
{{>header}}

    <div class="titleClubbing">
        <h1>MIS DATOS</h1>
        <hr class="line-title-clubbing" href="#">
        </hr>
    </div>

    <div class="container">
        <div id="events" class="box">
            <h2>Mis tickets</h2>
        </div>
        <div id="comments" class="box">
            <h2>Mis comentarios</h2>
        </div>
    </div>
    
    <div class="main-container">
        <div class="data-container">
            {{#tickets}}
            <button class="ticket">
                <img src="img/{{title}}.jpg" alt="{{title}}">
                <h3>{{title}}</h3>
                <p>Precio: {{price}}</p>
                <p>{{timeStartFormat}}</p>
                <p>{{status}}</p>
            </button>
            {{/tickets}}
        </div>
    
        <div class="container-comments-mydata">
            <div class="comment">
                <div class="comment-post_user">
                    <p>Autor</p>
                </div>
                <div class="comment-post_content">
                    <p>Texto</p>
                </div>
                <div class="comment-post_valoration">
                    <p>3</p>
                </div>
            </div>
            <div class="comment">
                <div class="comment-post_user">
                    <p>Autor</p>
                </div>
                <div class="comment-post_content">
                    <p>Texto</p>
                </div>
                <div class="comment-post_valoration">
                    <p>3</p>
                </div>
            </div>
        </div>
    </div>

    {{>footer}}

</body>


</html>
