
<!DOCTYPE html>
<html lang="en">
{{>header}}

    <div class="titleClubbing">
        <h1>MIS DATOS</h1>
        <hr class="line-title-clubbing" href="#">
        </hr>
    </div>
    {{#ticket}}
    <div class="club1">
        <div class="club1-text">
            <h2>{{title}}</h2>
            <p>{{address}}</p>
            <p>{{description}}</p>
            <p>{{timeStartFormat}}  ----  {{timeFinishFormat}}</p>
            <p>{{price}}</p>
        </div>
    </div>
    {{/ticket}}
    
    {{#coment}}
    <div class="club1">
        <div class="club1-text">
            <h2>{{title}}</h2>
            <p>{{autor}}</p>
            <p>{{text}}</p>
            <p>{{rating}}</p>
        </div>
        <button type="button" class="btnclub" onclick="window.location.href='deleteComment';">Borrar</button>
    </div>
    {{/comment}}




    {{>footer}}

</body>


</html>
