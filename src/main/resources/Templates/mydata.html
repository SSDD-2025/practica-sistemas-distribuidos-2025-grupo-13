
<!DOCTYPE html>
<html lang="en">
{{>header}}

    <div class="titleClubbing">
        <h1>MIS DATOS</h1>
        <hr class="line-title-clubbing" href="#">
        </hr>
    </div>
    {{#ticket}}
    <div class="club1">
        <div class="club1-text">
            <h2>{{title}}</h2>
            <p>{{address}}</p>
            <p>{{description}}</p>
            <p>{{timeStartFormat}}  ----  {{timeFinishFormat}}</p>
            <p>{{price}}</p>
        </div>
    </div>
    {{/ticket}}
    
    {{#coment}}
    <div class="club1">
        <div class="club1-text">
            <h2>{{title}}</h2>
            <p>{{autor}}</p>
            <p>{{text}}</p>
            <p>{{rating}}</p>
        </div>
        <button type="button" class="btnclub" onclick="window.location.href='deleteComment';">Borrar</button>
    </div>
    {{/comment}}



    <div class="container">
        <div id="events" class="box">
            <h2>Mis tickets</h2>
        </div>
        <div id="comments" class="box">
            <h2>Mis comentarios</h2>
        </div>
    </div>
    
    <div class="ticket-container">
        <button class="ticket">
            <img src="img/al safir.jpg" alt="al safir">
            <h3>Al safir</h3>
            <p>Precio: 20</p>
            <p>27 de febrero de 2025, 23:00</p>
            <p>ABIERTO</p>
        </button>
        <button class="ticket">
            <img src="img/liberata.png" alt="liberata">
            <h3>Liberata</h3>
            <p>Precio: 20</p>
            <p>25 de febrero de 2025, 23:00</p>
            <p>CERRADO</p>
        </button>
    </div>
    
    <!--Falta realizar lo mismo pero para los comentarios-->

    {{>footer}}

</body>


</html>
