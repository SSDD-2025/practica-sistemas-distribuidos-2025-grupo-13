<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALASDOCE - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/stylesheet.css" rel="stylesheet">
    <style>
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .subtitleDetailEvent {
            text-align: center;
        }
        
    </style>
</head>
<body>
    {{>header}}

    <div class="titleClubbing">
        <h1>ADMIN</h1>
        <hr class="line-title-clubbing">
    </div>

    <div class="subtitleDetailEvent">
        <h2>Comentarios</h2>
    </div>
    <section class="club-section">
        <div class="club-grid">
            {{#comment}}
            <div class="club-card" style="background-image: url('/event-image/{{id}}')">
                <div class="darken-layer"></div>
                <div class="overlay">
                    <div class="club-card-text">
                        <h2>{{autor}}</h2>
                        <p>{{text}}</p>
                        <span class="rating">{{{rating}}}</span>
                    </div>
                    <form action="/admin/deleteComment/{{id}}" method="post">
                        <input type="hidden" name="commentID" value="{{id}}">
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button type="submit" class="btn-delete">Eliminar</button>
                    </form>
                </div>
            </div>
            {{/comment}}
        </div>
    </section>

    <div class="subtitleDetailEvent">
        <h2>Eventos</h2>
    </div>
    <section class="club-section">
        <div class="club-grid">
            {{#event}}
            <div class="club-card" style="background-image: url('/event-image/{{id}}')">
                <div class="darken-layer"></div>
                <div class="overlay">
                    <div class="club-card-text">
                        <h2>{{title}}</h2>
                    </div>
                    <form action="/admin/deleteEvent/{{id}}" method="post">
                        <input type="hidden" name="eventID" value="{{id}}">
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button type="submit" class="btn-delete">Eliminar</button>
                    </form>
                </div>
            </div>
            {{/event}}
        </div>
    </section>

    <form action="/logout" method="post">
        <input type="submit" class="btn-profile logout" value="Sign out" />
        <input type="hidden" name="_csrf" value="{{token}}" />
    </form>

    {{>footer}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
